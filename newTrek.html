<template name="newTrek">
    <section class="container-fluid">
        <section class="movo_container col-lg-3">
            <h4>
                Name : {{> inputNewTrek}}
            </h4>
            <div id="form_trek">
                {{>steps_list}}
            </div>
        </section>
        <section class="col-lg-9">
            {{> nameOfTrek }}
            {{> mapCanvas}}
            {{#if notFinish}}
            {{else}}
                {{> commentTrek}}
            {{/if}}
        </section>
    </section>
</template>

<template name="mapCanvas">
    <div id="map-canvas" class="col-lg-12">

    </div>
</template>


<template name="createTrek">
    <div id="createTrek">Create your trek !  </div>
</template>

<template name="inputNewTrek">
    <input type="text" id="nameNewTrek" class="nameNewTrek" maxlength="30"/>
</template>

<template name="nameOfTrek">
        <section class="text-center">
            <h4 id="nameTrek" class="col-lg-12"> {{nameNewTrek}} </h4>
        </section>
</template>

<template name="steps_list">
    <ul id="steps">
        {{#each steps}}
            {{#if is_start}}
                {{>start}}
            {{else}}
                {{#if is_end}}
                    {{>end}}
                {{else}}
                    {{>step}}
                {{/if}}
            {{/if}}
        {{/each}}
    </ul>
</template>

<template name="step">
    <li>Step :</li>
    {{>step_field}}

    {{#if notFinish}}
    <input type="button" value="X" class="delete" id="del">
    {{/if}}
</template>

<template name="start">
    <li>Start :</li>
    {{>step_field}}
</template>

<template name="end">
    <div class="endStep">
        {{>add_step}}
        <div class="endBottom">
            <li>End :</li>
            {{>step_field}}
            <input type="button" value="Finishing line !" id="finishTrek" class="finishTrek">
        </div>
    </div>
</template>


<template name="commentTrek">
    <section class="container">
        <section id="trek_comment" class="movo_container col-lg-8 ">
            <h4>Detail your trek :</h4>
                <textarea id="commentTrek" class="commentTrek col-lg-8" maxlength="230"></textarea>
                <label class="charLimit">(max. 230 char.)</label>

            <section class="col-lg-12">
                <div class="checkbox">
                    <input type="checkbox" id="achievement"/> I have done this trek !
                </div>
                <input type="button" value="<< return" class="returnTrek col-lg-6" id="returnTrek"/>
                <input type="button" value="Create the trek ! " class="registerTrek col-lg-6" id="registerTrek"/>
            </section>
        </section>
    </section>
</template>

<template name="step_field">
    <input type="text" id="{{number}}" style="height: 25px;"/>
    {{>step_results}}
</template>

<template name="add_step">
    {{#if notLimit}}
    {{#if notFinish}}
    <div class="endTop">
        <input type="button" value="Add step" class="addStep">
    </div>
    {{/if}}
    {{/if}}
</template>

<template name="step_results">
    {{#if items}}
    <div id="treks_found">
        <table>
            {{#each items}}
            {{>trek}}
            {{/each}}
        </table>
    </div>
    {{/if}}
</template>
